name: ðŸš€ CI & Deployment Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    name: ðŸ§ª Run Tests

    steps:
      - name: ðŸ“ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: âœ… Run Tests
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy to Production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup SSH Key
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}

      - name: ðŸš€ Deploy via SSH
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no deploy@your.server.ip << 'EOF'
            set -e
            echo "ðŸ”„ Pulling latest code..."
            cd /var/www/yourapp
            git reset --hard
            git pull origin main
            echo "ðŸ” Restarting app with PM2..."
            pm2 restart all
            echo "âœ… Deployment completed!"
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}

      - name: âŒ Rollback on Failure
        if: failure()
        run: |
          echo "ðŸš¨ Deployment failed. Reverting..."
          ssh -i key.pem -o StrictHostKeyChecking=no deploy@your.server.ip << 'EOF'
            cd /var/www/yourapp
            git reset --hard HEAD~1
            pm2 restart all
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
              
      - name: ðŸ“§ Notify on Success
        if: success()
        run: |
          npm install nodemailer
          node config/send-nodemail.js
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT: "âœ… Deployment Successful"
          EMAIL_BODY: "Your Node.js app was deployed successfully!"
        
      - name: âŒ Notify on Failure
        if: failure()
        run: |
          npm install nodemailer
          node config/send-nodemail.js

        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT: "âŒ Deployment Failed"
          EMAIL_BODY: "There was an error deploying your Node.js app."

