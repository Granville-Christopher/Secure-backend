name: ğŸš€ CI & Deployment Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Run Tests

    steps:
      - name: ğŸ“ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âœ… Run Tests
        run: npm test

      - name: ğŸ“§ Notify on Success
        if: success()
        run: |
          npm install nodemailer
          node config/send-nodemail.js
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT: "âœ… Tests Passed"
          EMAIL_BODY: "Your CI test pipeline passed successfully on branch ${{ github.ref_name }}."

      - name: âŒ Notify on Failure
        if: failure()
        run: |
          npm install nodemailer
          node config/send-nodemail.js
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT: "âŒ Tests Failed"
          EMAIL_BODY: "Your CI test pipeline failed on branch ${{ github.ref_name }}. Please check logs."

