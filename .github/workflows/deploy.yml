name: ğŸš€ Deploy on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ›  Install dependencies
        run: npm install

      - name: ğŸš€ Deploy via SSH
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem
          ssh -i key.pem -o StrictHostKeyChecking=no deploy@your.server.ip "cd /var/www/yourapp && git pull && pm2 restart all"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
      - name: ğŸ“§ Notify on Success
        run: echo "Deployment successful!" | mail -s "Deployment Notification"
      - name: ğŸ“§ Notify on Failure
        run: echo "Deployment failed!" | mail -s "Deployment Notification"
      - name: ğŸ§¹ Clean Up
        run: npm run clean
      - name: ğŸ“„ Generate Documentation
        run: npm run docs
      - name: ğŸ“¦ Publish Package
        run: npm publish
      - name: ğŸ“¦ Build Docker Image
        run: docker build -t my-app .
      - name: ğŸ³ Push Docker Image
        run: docker push my-app:latest
      - name: ğŸ“¦ Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ./dist
      - name: ğŸ“¦ Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: ./dist
          if: github.event_name == 'push'
      - name: ğŸ“¦ Publish to NPM
        run: npm publish
      - name: ğŸ“¦ Publish to GitHub Packages
        run: npm publish --registry=https://npm.pkg.github.com
      - name: ğŸ“¦ Publish to Docker Hub
        run: docker push my-dockerhub-username/my-app:latest
      - name: ğŸ“¦ Publish to AWS ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin my-aws-account-id.dkr.ecr.us-east-1.amazonaws.com
          docker tag my-app:latest my-aws-account-id.dkr.ecr.us-east-1.amazonaws.com/my-app:latest
          docker push my-aws-account-id.dkr.ecr.us-east-1.amazonaws.com/my-app:latest
      - name: ğŸ“¦ Publish to Azure Container Registry
        run: |
          az acr login --name myAzureContainerRegistry
          docker tag my-app:latest myAzureContainerRegistry.azurecr.io/my-app:latest
          docker push myAzureContainerRegistry.azurecr.io/my-app:latest
      - name: ğŸ“¦ Publish to Google Container Registry
        run: |
          gcloud auth configure-docker
          docker tag my-app:latest gcr.io/my-gcp-project/my-app:latest
          docker push gcr.io/my-gcp-project/my-app:latest
          