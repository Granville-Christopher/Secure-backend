name: ğŸ§ª CI - Test Only (Local Dev)

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: ğŸ“ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âœ… Run Tests
        run: npm test

      # âœ… Notification on success
      - name: ğŸ“§ Notify Success
        if: success()
        run: |
          npm install nodemailer
          node config/send-nodemail.js
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT: "âœ… CI Passed"
          EMAIL_BODY: "Your CI test pipeline passed successfully on branch ${{ github.ref_name }}."

      # âŒ Notification on failure
      - name: ğŸ“§ Notify Failure
        if: failure()
        run: |
          npm install nodemailer
          node config/send-nodemail.js
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT: "âŒ CI Failed"
          EMAIL_BODY: "Your CI test pipeline failed on branch ${{ github.ref_name }}. Please check logs."

      # ğŸ”’ Set TLS 1.2 as minimum
      - name: ğŸ”’ Force TLS 1.2+
        shell: pwsh
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value 'NODE_OPTIONS=--tls-min-v1.2'

      # ğŸ›¡ï¸ Microsoft Security DevOps Scan
      - name: ğŸ›¡ï¸ Run Microsoft Security DevOps
        uses: microsoft/security-devops-action@v1.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.MS_TOKEN_GIT }}
