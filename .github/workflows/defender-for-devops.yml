name: 🧪 CI - Test Only (Local Dev)

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: 📁 Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install

      - name: ✅ Run Tests
        run: npm test

      # ✅ Notification on success
      - name: 📧 Notify Success
        if: success()
        run: |
          npm install nodemailer
          node config/send-nodemail.js
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT: "✅ CI Passed"
          EMAIL_BODY: "Your CI test pipeline passed successfully on branch ${{ github.ref_name }}."

      # ❌ Notification on failure
      - name: 📧 Notify Failure
        if: failure()
        run: |
          npm install nodemailer
          node config/send-nodemail.js
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT: "❌ CI Failed"
          EMAIL_BODY: "Your CI test pipeline failed on branch ${{ github.ref_name }}. Please check logs."

      # 🔒 Set TLS 1.2 as minimum
      - name: 🔒 Force TLS 1.2+
        shell: pwsh
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value 'NODE_OPTIONS=--tls-min-v1.2'

      # 🛡️ Microsoft Security DevOps Scan
      - name: 🛡️ Run Microsoft Security DevOps
        uses: microsoft/security-devops-action@v1.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.MS_TOKEN_GIT }}
